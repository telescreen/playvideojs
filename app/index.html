<!doctype html>
<html>

<head>
  <link href="/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/video.js/dist/video-js.css" rel="stylesheet">
  <style>
    body {
      background-color: #FAFCFF;
    }
    .center-block {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .control {
      margin-bottom: 20px;
    }
  </style>
  <!-- If you'd like to support IE8 -->
  <script src="/static/video.js/dist/ie8/videojs-ie8.min.js"></script>
  <script src="/static/jquery/dist/jquery.min.js"></script>
</head>

<body>
  <h1 class="text-center">Express Connect is Awesome</h1>
  <hr>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center control">
        <button type="button" class="btn btn-primary btn-lg" id="play">
          <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play
        </button>
        <button type="button" class="btn btn-default btn-lg" id="stop">
          <span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pause
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 gallery">
        <video id="video1" class="video-js" controls preload="auto" width="600" height="400" poster="videos/oceans.png" data-setup="{}">
          <source src="videos/oceans.mp4" type='video/mp4'>
          <source src="videos/oceans.webm" type='video/webm'>
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
          </p>
        </video>
        <p>Public Internet</p>
      </div>
      <div class="col-md-4 col-md-offset-2 gallery">
        <video id="video2" class="video-js" controls preload="auto" width="600" height="400" poster="videos/oceans.png" data-setup="{}">
          <source src="videos/oceans.mp4" type='video/mp4'>
          <source src="videos/oceans.webm" type='video/webm'>
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
          </p>
        </video>
        <p>Express Connect</p>
      </div>
    </div>
  </div>
  <script src="/static/video.js/dist/video.js"></script>
  <script src="app.js"></script>
</body>

</html>
